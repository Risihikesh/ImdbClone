<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/6f38b70ccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="description.css">

</head>
<body>
    <div id="main">
        <div id="movie-display">
            <div class="each-movie-page">
                <div class="movie-poster">
                    <img src="./images/movie-poster.png" alt="poster">
                </div>
                <div class="movie-details">
                    <div class="title">
                        Movie Title
                    </div>
                    <div class="tagline">TagLine</div>
                    <div style="display: flex;">
                    <div class="movie-duration">
                        <i class="fas fa-clock"></i> 00 min
                    </div>
                    <div class="release_date">
                        Released:
                    </div>
                    </div>
                    <div class="rating"> IMDB Rating</div>
                    <div class="trailer-div" id="trailer-div-btn">
                        <i class="fab fa-youtube"></i>
                    </div>

                    <div id="trailer-video-div">
                        <button id="remove-video-player">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <h2>Plot</h2>
                    <div class="plot"> Wait for Plot</div>
                </div>
            </div>
        </div>
    </div>

    <a href="./index.html"><button id="return-to-home"><i class="fas fa-home"></i></button></a>

    <script type="text/javascript" src="description.js"></script>




</body>
</html>
